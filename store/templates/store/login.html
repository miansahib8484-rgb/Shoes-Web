{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>

  <link rel="stylesheet" href="{% static 'store/css/auth.css' %}">


</head>

<body>

<div class="auth-container">
    <h2>Welcome Back</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.username.label_tag }}
        {{ form.username }}

        {{ form.password.label_tag }}
        {{ form.password }}

        <button type="submit" class="auth-btn">Login</button>
    </form>

    <p>Don't have an account?
        <a href="{% url 'signup' %}">Create Account</a>
    </p>
</div>

</body>
</html>
