{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Orders</title>
<link rel="stylesheet" href="{% static 'store/css/track.css' %}">

</head>
<body>

  {% if orders %}
    <h2>Your Orders</h2>
    <table class="orders-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Order ID</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for item in orders %}
        <tr>
          <td>{{ item.product.name }}</td>
          <td>{{ item.order_id }}</td>
          <td>{{ item.status }}</td>
          <td>{{ item.created_at|date:"d M Y H:i" }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>You have no orders yet.</p>
  {% endif %}

</body>
</html>
